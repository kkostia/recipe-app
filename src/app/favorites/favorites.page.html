<ion-header>
  <ion-toolbar>
    <ion-title>My Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- No favorites yet state -->
  <div *ngIf="favorites.length === 0" class="empty-favorites">
    <ion-icon name="heart-outline" class="empty-icon"></ion-icon>
    <p class="empty-message">You haven't saved any favorite recipes yet.</p>
    <ion-button (click)="goToHomePage()" color="primary">
      <ion-icon name="search" slot="start"></ion-icon>
      Find Some Recipes
    </ion-button>
  </div>
  
  <!-- List of saved favorites -->
  <ion-list *ngIf="favorites.length > 0">
    <ion-list-header>
      <ion-label>Your Saved Recipes</ion-label>
    </ion-list-header>
    
    <ion-item *ngFor="let recipe of favorites" (click)="openRecipe(recipe.idMeal)">
      <ion-thumbnail slot="start">
        <img [src]="recipe.strMealThumb" alt="Recipe Image"/>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ recipe.strMeal }}</h2>
        <p class="date-added">Saved on {{ formatDate(recipe.dateAdded) }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="removeFromFavorites($event, recipe.idMeal)" fill="clear" color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
