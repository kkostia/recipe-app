<ion-header>
  <ion-toolbar>
    <ion-title>Recipe Finder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Main Ingredient</ion-label>
    <ion-input [(ngModel)]="ingredient"></ion-input> 
  </ion-item>
  <!--this button will trigger findRecipe() function and use 
  data from "ingridient" input-->
  <ion-button expand="block" (click)="findRecipe()">Find Recipe</ion-button>
</ion-content>
